<section id="create-user">
    <div class="container">
        <div class="row">
            <h1>Create a new user</h1>
            <p>Please fill the form with your user info</p>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <app-form-field [control]="userForm.controls['fullname']" label="Fullname" name="fullname" type="text" placeholder="Type here your full name"/>
                <app-form-field [control]="userForm.controls['email']" label="E-mail" name="email" type="text" placeholder="Type here best e-mail address"/>
                <app-form-field [control]="userForm.controls['password']" label="Password" name="password" type="password" placeholder="Type here a strong password"/>

                <button type="submit" [disabled]="!userForm.valid">Create</button>
            </form>
        </div>
    </div>
</section>
