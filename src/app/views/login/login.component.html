<section id="login-page">
    <div class="container">
        <div class="row">
            <h1>Sign In</h1>
            <p>Please type your credentials to login</p>

            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                @for (field of fields; track $index) {
                    <app-form-field [formFieldInputs]="field" />
                }

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>
